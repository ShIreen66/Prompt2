<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <h2>Credit Card Checkout</h2>
        <form>
            <div class="content1">
                Card Number  <input type="text" id="card-number" placeholder="number" required>
            </div> <br>
            <div class="content2">
                Card Name <input type="text" id="card-name" name="card-name" placeholder="card-name" required>
            </div> <br>
            <div class="content3">
                Expiration Date  <input type="month" id="exp-date" name="exp-date" required>
            </div> <br>
            <div class="content4">
                Security Code  <input type="security code" placeholder="xxxxxxxxxxxxxxxxxxxxxxxx" required>
            </div> <br>
            <div class="content5">
                Billing Address <input type="text" name="billing address" placeholder="address">
            </div>
            <button>Submit</button>
        </form>
    </div>
</body>
</html>
